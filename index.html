<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Girl Dancing">
      <div class="card-body">
        <div class="about">
          <h2>Order Summary </h2>
          <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="plan-dtls">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="dtls">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to payment</button>
        <a href="#">Cancel order</a>
      </div>
      </div>
      
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huda Keshk</a>.
    </div>
  </body>
</html>
